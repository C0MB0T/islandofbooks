<h5 class="text-center" style="padding-top: 15px; padding-bottom: 0;">Случайная книга:</h5>
<div class="py-3">
    <a href="{% url 'Detail_Book' book.id %}">
    <div class="card mx-2">
        <h5 class="text-center text-secondary">{{book}}</h5>
        {% if book.cover %}
            <img src="{{book.cover.url}}" alt="" style="max-width: 120px; height: auto; border-radius: 3px; margin-left: 50%; margin-bottom: 20px;   transform: translate(-50%, 0)">
        {% endif %}
    </div>
    </a>
</div>
